body {

.gen-loader-box {
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
  width: 180px;
  height: 180px;
  border-radius: 50%;
  font-family: "Inter", sans-serif;
  font-size: 1.2em;
  font-weight: 400;
  color: #fff;
  background: transparent;
  user-select: none;
  margin: auto;
}

.gen-circle {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  aspect-ratio: 1 / 1;
  border-radius: 50%;
  background: transparent;
  animation: gen-rotate 2s linear infinite;
  z-index: 0;
}

@keyframes gen-rotate {
  0% {
      transform: rotate(90deg);
      box-shadow:
          0 10px 20px 0 #fff inset,
          0 20px 30px 0 #7a5cff inset,
          0 60px 60px 0 #3d1ee0 inset;
  }

  50% {
      transform: rotate(270deg);
      box-shadow:
          0 10px 20px 0 #fff inset,
          0 20px 15px 0 #e20a5c inset,
          0 50px 60px 0 #201160 inset;
  } 
  100% {
      transform: rotate(450deg);
      box-shadow:
          0 10px 20px 0 #fff inset,
          0 20px 30px 0 #7a5cff inset,
          0 60px 60px 0 #3d1ee0 inset;
  }
}

.gen-letter {
  display: inline-block;
  opacity: 0.4;
  transform: translateY(0);
  animation: gen-text 2s infinite;
  z-index: 1;
  border: none;
  border-radius: 50%;
}

.gen-letter:nth-child(1) {
  animation-delay: 0s;
}

.gen-letter:nth-child(2) {
  animation-delay: 0.1s;
}

.gen-letter:nth-child(3) {
  animation-delay: 0.2s;
}

.gen-letter:nth-child(4) {
  animation-delay: 0.3s;
}

.gen-letter:nth-child(5) {
  animation-delay: 0.4s;
}

.gen-letter:nth-child(6) {
  animation-delay: 0.5s;
}

.gen-letter:nth-child(7) {
  animation-delay: 0.6s;
}

.gen-letter:nth-child(8) {
  animation-delay: 0.7s;
}

.gen-letter:nth-child(9) {
  animation-delay: 0.8s;
}

.gen-letter:nth-child(10) {
  animation-delay: 0.9s;
}

@keyframes gen-text {

  0%,
  100% {
      opacity: 0.4;
      transform: translateY(0);
  }  
  20% {
      opacity: 1;
      transform: scale(1.15);
  }  
  40% {
      opacity: 0.7;
      transform: translateY(0);
  }
}
