body {

/* Center only the section, not the whole body */
.coming-soon-section {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 80vh; /* Keeps some space for footer */
}

/* The main card */
.coming-soon-card {
  margin-top: 150px;
  width: 1400px;
  height: 480px;
  border: 3px solid #00e5ff;
  border-radius: 20px;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: transparent;
  box-shadow: 0 0 20px #00e5ff, 0 0 40px #00bfff, 0 0 60px #00e5ff;
  animation: neonPulse 2s infinite alternate;
}

.coming-soon-card h1 {
  color: #00e5ff;
  font-size: 3em;
  letter-spacing: 3px;
  text-shadow: 0 0 10px #00e5ff, 0 0 20px #00bfff, 0 0 40px #00e5ff;
  font-family: 'Poppins', sans-serif;
}

@keyframes neonPulse {
  from {
    box-shadow: 0 0 20px #00e5ff, 0 0 40px #00bfff, 0 0 60px #00e5ff;
  }
  to {
    box-shadow: 0 0 40px #00ffff, 0 0 80px #00e5ff, 0 0 120px #00bfff;
  }
}

/* Responsive */
@media (max-width: 768px) {
  .coming-soon-card {
    width: 600px;
    height: 200px;
  }

  .coming-soon-card h1 {
    font-size: 1.8em;
  }
}


/* HEADER */
    header {
      width: 100%;
      background-color: #030101;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 15px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
    }

    header h1 {
      color: #e1e1e1;
    }

    header img {
      height: 30%;
      width: 30%;
    }

    .search-icon {
      font-size: 24px;
      color: white;
      cursor: pointer;
    }

    /* SEARCH BAR */
    .search-bar {
      position: absolute;
      top: 60px;
      right: 15px;
      width: 80%;
      background-color: rgb(255, 255, 255);
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      padding: 10px;
      display: none;
      animation: fadeIn 0.3s ease-in-out;
    }

    .search-bar input {
      width: 100%;
      padding: 8px;
      border: 1px solid #070202;
      border-radius: 6px;
    }

    .search-dropdown {
      margin-top: 10px;
    }

    .search-dropdown a {
      display: block;
      padding: 6px;
      text-decoration: none;
      color: #333;
      border-bottom: 1px solid #948989;
      transition: background 0.3s;
    }

    .search-dropdown a:hover {
      background: #5b46ff;
    }

    @media screen and (min-width: 768px) {
    header img {
      height: 18%;
      width: 18%;
      }
    }    

    /* FOOTER */
    footer {
      background-color: #000;
      color: #fff;
      padding: 20px 15px;
      font-size: 0.9em;
    }

    .footer-section {
      margin-bottom: 15px;
    }

    .footer-section h4 {
      margin-bottom: 8px;
      font-size: 1em;
    }

    .footer-section a {
      display: block;
      color: #ccc;
      text-decoration: none;
      margin-bottom: 4px;
      transition: color 0.3s;
    }

    .footer-section a:hover {
      color: white;
    }

    .social-icons {
      display: flex;
      gap: 15px;
      margin-bottom: 10px;
    }

    .social-icons i {
      font-size: 20px;
      color: white;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .social-icons i:hover {
      transform: scale(1.2);
    }

    .footer-bottom {
      text-align: center;
      border-top: 1px solid #222;
      padding-top: 10px;
      font-size: 0.8em;
      color: #aaa;
    }

    /* FLOATING WHATSAPP BUTTON */
    .whatsapp-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25D366;
      border-radius: 50%;

      height: 55px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      cursor: pointer;
      z-index: 200;
      transition: transform 0.3s;
    }

    .whatsapp-btn:hover {
      transform: scale(1.1);
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-10px);}
      to {opacity: 1; transform: translateY(0);}
    }
