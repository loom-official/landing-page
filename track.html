/* Floating label input */

<section class="track-order-section">
  <div class="track-order-card">
    <h1>Track Your Order</h1>
    <form id="trackOrderForm">
      <div class="input-container">
        <input type="text" id="orderNumber" required />
        <label for="orderNumber">Enter order number</label>
      </div>
      <button type="submit">Track Order</button>
    </form>

    <div id="orderResult" class="order-result">
      <!-- Order details will appear here dynamically -->
    </div>
  </div>
</section>
</body>

<script>
const sheetAPI = "https://api.sheetbest.com/sheets/fff05255-8aa7-4e73-913a-2384f2e543e8";

document.getElementById('trackOrderForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const orderNum = document.getElementById('orderNumber').value.trim();
  const resultDiv = document.getElementById('orderResult');
  resultDiv.style.display = 'block';
  resultDiv.innerHTML = "<p>Checking order...</p>";

  try {
    const response = await fetch(`${sheetAPI}/search?Order%20Number=${orderNum}`);
    const data = await response.json();

    if (data.length > 0) {
      let html = "<h3>Order Details:</h3>";
      for (const key in data[0]) {
        html += `<p><strong>${key}:</strong> ${data[0][key]}</p>`;
      }
      resultDiv.innerHTML = html;
    } else {
      resultDiv.innerHTML = "<p style='color:red;'>No order found with that number.</p>";
    }

  } catch(err) {
    console.error(err);
    resultDiv.innerHTML = "<p style='color:red;'>Error tracking order. Please try again.</p>";
  }
});
</script>
